<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>review</title>
  <script src="../lib/vue-2.4.0.js"></script>
  <script src="../lib/vue-router-3.0.1.js"></script>
</head>
<body>
  <div id="app">
    <router-view></router-view>
    <router-view name="left"></router-view>
    <router-view name="right"></router-view>
  </div>

  <template id="head">
    <h1>HEAD view</h1>
  </template>
  <template id="left">
    <h1>LEFT view</h1>
  </template>
  <template id="right">
    <h1>RIGHT view</h1>
  </template>

  <script>
    var headbox={
      template:"#head",
    }
    var leftbox={
      template:"#left"
    }
    var rightbox={
      template:"#right"
    }
    var router=new VueRouter({
      routes:[
        {path:'/',components:{
          'default':headbox,
          'left':leftbox,
          'right':rightbox
        }}
      ]
    })
    var vm = new Vue({
      el:"#app",
      data:{
      },
      methods:{
      },
      router:router
    })
  </script>
</body>
</html>
