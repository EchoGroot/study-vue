<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件切换</title>
  <script src="../lib/vue-2.4.0.js"></script>
  <style>
    .v-enter,
    .v-leave-to{
      opacity: 0;
      transform: translateY(50px);
    }
    .v-enter-active,
    .v-leave-active{
      transition: all 0.8s ease
    }


  </style>
</head>
<body>
  <template id="tmp">
    <div>
      <label >Name:
        <input type="text" >
      </label>
      <br>
      <label >Password:
        <input type="text">
      </label>
      <br>
      <input type="button" value="Sign in">
    </div>
  </template>
  <template id="tmp1">
      <div>
        <label >Name:
          <input type="text" >
        </label>
        <br>
        <label >Password:
          <input type="text">
        </label>
        <br>
        <input type="button" value="Sign up">
      </div>
    </template>
  <div id="app">
    <input type="button" value="登录组件" @click="com='my-com'">
    <input type="button" value="注册组件" @click="com='my-com1'">
    <br>
    <a href="" @click.prevent="com='my-com'">登录组件</a>
    <a href="" @click.prevent="com='my-com1'">注册组件</a>
    <transition mode="out-in">
      <component :is="com"></component>
    </transition>
  </div>
  <script>
    Vue.component('myCom',{
      template:"#tmp"
    })
    Vue.component('myCom1',{
      template:"#tmp1"
    })
    var vm = new Vue({
      el:"#app",
      data:{
        com:'my-com'
      },
      methods:{
      },
    })
  </script>
</body>
</html>
